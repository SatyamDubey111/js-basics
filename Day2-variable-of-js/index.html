
<!-- **Variables in javaScript**
Variables -> In java script variable are used to store and manage data in a program.Here are some key points about variables in java script .

1.Variable names  must start with a letter , an underscore (_) or a dollarsign ($).
2.Subsequent character can also be digits (0-9).
3. Variables name canot contain spaces.
4.Variables cannot be the same as reserved keyword such as if or const 
5. By convention, javaScript variable name are written in snakecase.  -->
